on:
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  setup:
    runs-on: ubuntu-20.04

    steps:
      - name: Checkout source code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: git log
        run: git log --oneline

      - uses: actions/setup-java@v3
        with:
          distribution: "zulu"
          java-version: "17"

      - uses: DeLaGuardo/setup-clojure@9.5
        with:
          cli: 1.11.1.1182

      - name: Get changed or affected projects
        run: echo "CHANGED_OR_AFFECTED_PROJECTS=$(clojure -M:poly ws get:changes:changed-or-affected-projects)" >> $GITHUB_ENV

      - name: print CHANGED_OR_AFFECTED_PROJECTS
        run: echo $CHANGED_OR_AFFECTED_PROJECTS

      - name: test changes
        run: clojure -M:poly ws get:changes

      - if: contains(env.CHANGED_OR_AFFECTED_PROJECTS, '"farm-morning"')
        name: Build
        run: echo "build üçã"

      - name: Deploy
        run: echo "deploy üçâ"
